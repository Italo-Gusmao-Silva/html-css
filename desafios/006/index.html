<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<P>">Paragrafo</abbr></li>
        <li><abbr title="<h1>">Titulo</abbr></li>
        <li><abbr title="img">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<. font>">Código Fonte</abbr></li>
        <li><abbr title="<ol>">Listas numéricas</abbr></li>
        <li><abbr title="<ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
